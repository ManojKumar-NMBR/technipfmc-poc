<div class="login-page">
    <div class="row main-container">
        <div class="col-8 bg-image text-center ">
            <div class="mg-auto">
                <div class="img-head">Welcome to Next Generation Process Integrated Platform</div>
                <div class="img-sub-head mt-3">Hydraulic Calculation System</div>

            </div>
        </div>
        <div class="col-4 text-center">
           <div class="main-content">
               <img src="assets/images/technipLogo.png" alt="TechnipFMC">
            <div class="login-head">Login to your account</div>
            <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="credential.user" name = "user" placeholder="Your Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" [(ngModel)]="credential.pass" name = "pass" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="text-right">
                    <a href="javascript:void()">Forgot Password?</a>
                </div>
                <button type="button" class="btn btn-login" (click)="onLoggedin()"><i class="fa fa-lock"></i>&nbsp;&nbsp;Login</button>
              </form>
           </div>
        </div>
    </div>
</div>
